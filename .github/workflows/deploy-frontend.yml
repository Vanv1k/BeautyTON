name: Deploy Frontend

on:
  push:
    branches: [develop, main]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Frontend
        run: |
          DEPLOY_TARGET="${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}"
          if [[ $GITHUB_REF == 'refs/heads/develop' ]]; then
            ssh -o StrictHostKeyChecking=no $DEPLOY_TARGET "cd /var/www/beautyton/frontend-dev && git pull && npm i && npm run build"
          elif [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            ssh -o StrictHostKeyChecking=no $DEPLOY_TARGET "cd /var/www/beautyton/frontend-prod && git pull && npm i && npm run build"
          fi

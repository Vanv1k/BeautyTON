name: Deploy Frontend

on:
  push:
    branches: [develop, main]
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Frontend
        run: |
          DEPLOY_TARGET="${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}"
          if [[ $GITHUB_REF == 'refs/heads/develop' ]]; then
            ssh -o StrictHostKeyChecking=no $DEPLOY_TARGET bash -c "'
              cd /var/www/beautyton/miniapp/dev
              git fetch origin
              git checkout develop
              git reset --hard origin/develop
              cd frontend
              npm install
              npm run build
            '"
          elif [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            ssh -o StrictHostKeyChecking=no $DEPLOY_TARGET bash -c "'
              cd /var/www/beautyton/miniapp/prod
              git fetch origin
              git checkout main
              git reset --hard origin/main
              cd frontend
              npm install
              npm run build
            '"
          fi
